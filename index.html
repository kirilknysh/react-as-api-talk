<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>React app as API</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/uberlike.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="center">
					<h1>React appliaction as <span class="emphasis">API</span></h1>
					<h3>and how <a href="https://fusionjs.com/" class="emphasis">fusion.js</a> can help</h3>
					<p style="font-size: .6em;">by <a href="https://kirilknysh.github.io/">Kiril Knysh</a></p>
					<aside class="notes">
						Landing
					</aside>
				</section>
				<section>
					<section>
						<h2 class="emphasis">api</h2>
						<aside class="notes">
							what is api?
						</aside>
					</section>
				</section>
				<section>
					<h2 class="emphasis">why?</h2>
					<aside class="notes">
						why do we need this? Examples
					</aside>
				</section>
				<section>
					<h2><span class="emphasis">issues</span> to solve</h2>
					<aside class="notes">
						state management, easy to expose
					</aside>
				</section>
				<section class="center">
					<div class="emphasis huge">q&a</div>
					<aside class="notes">
						Q&A
					</aside>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true,
				center: false,
				dependencies: [
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				],
				// Parallax background image
				parallaxBackgroundImage: 'assets/ulike-parallax.jpg',
				// Parallax background size
				parallaxBackgroundSize: '2500px 1080px',
				parallaxBackgroundRepeat: 'no-repeat',
			});
		</script>
	</body>
</html>
